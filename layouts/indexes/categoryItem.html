<article class="post type-post status-publish format-standard has-post-thumbnail hentry group">
    <div class="post-inner post-hover">
        {{if .Params.hero }}
        <div class="post-thumbnail">
            <a href="{{ lower .Permalink }}" title="{{ .Title }}">
                <img width="520" height="245" src="wp-content/uploads/{{.Params.hero}}x0520.jpg"
                     class="attachment-thumb-medium wp-post-image"
                     alt="{{.Params.hero}}">
            </a>
        </div>
        <!--/.post-thumbnail-->
        {{end}}

        {{ template "indexes/postMetaGroup.html" . }}

    </div>
    <!--/.post-inner-->
</article>
<!--/.post-->
