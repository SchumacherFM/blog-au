<div class="post-meta group">
    <p class="post-category">
        {{ range .Params.categories }}
        <a href="categories/{{ . | urlize }}/" title="Alle Posts in {{ . }}" rel="category tag">{{ . }}</a>
        {{end}}
    </p>

    <p class="post-date">{{ .Date.Format "2 January 2006" }}</p>
</div>
<!--/.post-meta-->
<h2 class="post-title">
    <a href="{{ lower .Permalink }}" rel="bookmark" title="{{ .Title }}">{{ .Title }}</a>
</h2><!--/.post-title-->

<div class="entry excerpt">
    <p>{{ .Summary }}</p>
</div>
<!--/.entry-->
