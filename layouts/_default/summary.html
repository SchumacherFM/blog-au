<div class="well well-sm">
    <h4>
        Default: <a href="{{ lower .Permalink }}">{{ .Title }}</a>
        <small class="pull-right">Posted on {{ .Date.Format "Jan 2, 2006" }}</small>
        <br>
        <small>{{ .Description }}</small>
    </h4>
    <hr>
    <p>{{ .Summary }}</p>
    <a class="btn btn-primary btn-xs" href="{{ lower .Permalink }}">Read More <span class="fa fa-angle-double-right"></span></a>
</div>
