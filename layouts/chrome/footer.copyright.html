<footer id="footer">

    <nav class="nav-container group" id="nav-footer">
        <div class="nav-toggle"><i class="fa fa-bars"></i></div>
        <div class="nav-text"><!-- put your mobile menu text here --></div>
        <div class="nav-wrap">
            <ul id="menu-default-menu-1" class="nav container group">
                {{ range .Site.Params.Categories }}
                <li class="menu-item menu-item-type-post_type menu-item-object-page">
                    <a href="categories/{{ . | urlize | lower }}">{{ . }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </nav>
    <!--/#nav-footer-->

    <section class="container" id="footer-bottom">
        <div class="container-inner">

            <a id="back-to-top" href="#"><i class="fa fa-angle-up"></i></a>

            <div class="pad group">

                <div class="grid one-half">

                    <img id="footer-logo" src="assets/schumacher.png" alt="">

                    <div id="copyright">
                        <p>schumacher.fm/blog Â© 2014. All Rights Reserved. <br>Powered by
                            <a href="http://hugo.spf13.com/" target="_blank">Hugo - the static site generator</a>. <a href="http://golang.org" target="_blank">#golang</a>.
                        </p>
                    </div>
                    <!--/#copyright-->

                </div>
                <!--/.pad-->

                <div class="grid one-half last">
                    {{ template "chrome/social-links.html" . }}
                </div>
            </div>

        </div>
        <!--/.container-inner-->
    </section>
    <!--/.container-->

</footer>
